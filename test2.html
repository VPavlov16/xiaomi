<!DOCTYPE html>
<html>
<head>
    <style>
        .gallery {
            width: 40%;
            margin: 0 auto;
        }

        .gallery__container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .expanded-image-container {
            position: relative;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .expanded-image {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery__row {
            display: flex;
            justify-content: center;
        }

        .gallery__item {
            margin: 10px;
            cursor: pointer;
        }

        .gallery__item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery__container">
            <div class="expanded-image-container">
                <img id="expanded-image" class="expanded-image" src="mobile_devices/mi11.jpg" alt="Expanded Image">
            </div>
            <div class="gallery__row">
                <div class="gallery__item" onclick="expandImage('mobile_devices/mi11.jpg')">
                    <img src="mobile_devices/mi11.jpg" alt="Image 1">
                </div>
                <div class="gallery__item" onclick="expandImage('mobile_devices/mi11(1).png')">
                    <img src="mobile_devices/mi11(1).png" alt="Image 2">
                </div>
                <div class="gallery__item" onclick="expandImage('mobile_devices/mi11(2).png')">
                    <img src="mobile_devices/mi11(2).png" alt="Image 3">
                </div>
                <div class="gallery__item" onclick="expandImage('mobile_devices/mi11(3).png')">
                    <img src="mobile_devices/mi11(3).png" alt="Image 4">
                </div>
                <div class="gallery__item" onclick="expandImage('mobile_devices/mi11(4).png')">
                    <img src="mobile_devices/mi11(4).png" alt="Image 5">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Select the first image by default
        var firstImage = document.querySelector('.gallery__item img');
        firstImage.classList.add('selected');

        function expandImage(src) {
            var expandedImage = document.getElementById('expanded-image');
            expandedImage.style.opacity = '0';

            setTimeout(function() {
                expandedImage.src = src;
                expandedImage.style.opacity = '1';
            }, 300);

            // Remove the "selected" class from all images
            var galleryItems = document.querySelectorAll('.gallery__item img');
            galleryItems.forEach(function(item) {
                item.classList.remove('selected');
            });

            // Add the "selected" class to the clicked image
            var clickedImage = event.target;
            clickedImage.classList.add('selected');
        }

        // Show the first image in the expanded view by default
        expandImage('mobile_devices/mi11.jpg');
    </script>
</body>
</html>
