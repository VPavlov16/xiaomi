<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    /* style.css */
body {
    margin: 0;
    padding: 0;
}

    /* Photo inside the container */
    .photo-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%; /* Set initial width (e.g., 50% for 1:1) */
      height: 100%; /* Set initial height (e.g., 100% for 1:1) */
      background-color: orange;
      transition: transform 0.3s ease; /* Add transition effect for smooth animation */
    }

    /* Hover effect */
    .photo-container:hover img {
      transform: translateX(100%); /* Move the photo to the right on hover */
    }
  </style>
</head>
<body>
  <!-- HTML with the photo -->
  <div class="photo-container">
    <img src="images\mi-logo.svg" alt="Photo"> <!-- Replace with your photo image -->
  </div>
</body>
</html>
