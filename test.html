<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
}

.card {
  padding: 1rem;
  background-color: #ffffff;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.card-img {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
}

.card-img img {
  width: 100%;
  height: auto;
  transition: transform 0.3s ease-in-out;
}

.card:hover .card-img img {
  transform: scale(1.1);
}

.card h3 {
  margin-top: 1rem;
  margin-bottom: 0.5rem;
  font-size: 1.2rem;
}

.card p.price {
  margin-bottom: 1rem;
  font-size: 1rem;
}

.card a.learn-more {
  display: inline-block;
  padding: 0.5rem 1rem;
  background-color: #ff6600;
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
  border-radius: 4px;
  transition: background-color 0.3s ease-in-out;
}

.card a.learn-more:hover {
  background-color: #ff8800;
}


    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
        <img src="vehicles\scooter3.png" alt="Product 1">
          <h3>Product 1</h3>
          
          <p class="price">$19.99</p>
          
          <a href="#" class="learn-more">Buy now</a>
        </div>
        <div class="card">
          <img src="image2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p class="price">$29.99</p>
          <a href="#" class="learn-more">Buy now</a>
        </div>
        <div class="card">
          <img src="image3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p class="price">$39.99</p>
          <a href="#" class="learn-more">Buy now</a>
        </div>
      </div>
      
</body>
</html>
