<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    .footer {
  background-color: #FF7F50;
  padding: 40px 0;
  color: #FFFFFF;
}

.footer-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}

.footer-heading {
  font-size: 24px;
  margin-bottom: 10px;
}

.footer-text {
  font-size: 16px;
  margin-bottom: 20px;
}

.footer-links {
  list-style: none;
  padding: 0;
  margin: 0;
}

.footer-link {
  display: block;
  margin-bottom: 5px;
  color: #FFFFFF;
  text-decoration: none;
}

.footer-link:hover {
  text-decoration: underline;
}

.footer-social {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}

.social-links {
  list-style: none;
  padding: 0;
  margin: 0;
}

.social-link {
  display: inline-block;
  margin-right: 10px;
  color: #FFFFFF;
  font-size: 24px;
  text-decoration: none;
}

.social-link:hover {
  opacity: 0.8;
}

  </style>
</head>
<body>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-content">
        <h3 class="footer-heading">Contact Us</h3>
        <p class="footer-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et libero ac ex consequat rutrum.</p>
        <ul class="footer-links">
          <li><a href="#" class="footer-link">Home</a></li>
          <li><a href="#" class="footer-link">About</a></li>
          <li><a href="#" class="footer-link">Services</a></li>
          <li><a href="#" class="footer-link">Contact</a></li>
        </ul>
      </div>
      <div class="footer-social">
        <h3 class="footer-heading">Follow Us</h3>
        <ul class="social-links">
          <li><a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#" class="social-link"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#" class="social-link"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>
  

  <script>
    
  </script>
</body>
</html>
