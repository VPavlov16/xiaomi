<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Form</title>
    <style>
        body {
            background: linear-gradient(to bottom, orange, black);
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
            text-align: center;
        }

        .form-container h2 {
            color: orange;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 1px solid #ccc;
        }

        .form-container input[type="submit"] {
            background-color: orange;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #ff9800;
        }

        .form-container .switch-form {
            color: orange;
            cursor: pointer;
        }

        
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
        <p class="switch-form">Don't have an account? Register</p>
    </div>

    <script>
        document.querySelector(".switch-form").addEventListener("click", function () {
            document.querySelector("h2").textContent = "Register";
            document.querySelector("form").innerHTML = `
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <input type="submit" value="Register">
            `;
            document.querySelector(".switch-form").textContent = "Already have an account? Login";
        });
    </script>
</body>

</html>
